<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Udita Kapoor</title>
    <link rel="icon" type="image/webp" href="./images/T9R3VI.webp">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--accent-color, #ca9d75);
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 2rem;
            margin: 1rem 0 2rem;
            max-width: 600px;
        }
        
        .btn-home {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! It seems this page has been lost in the fashion archives.</p>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="index.html" class="btn btn-home">Return to Home</a>
    </div>
    
    <script>
        // Add current year to footer
        document.addEventListener('DOMContentLoaded', function() {
            const yearElement = document.getElementById('currentYear');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
        });
    </script>
</body>
</html>
